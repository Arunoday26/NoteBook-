<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Assignment</title>
    <link rel="stylesheet" href="assignment.css">
</head>

<body>
    <div class="main-body">
        <div class="outer-container radius-border">
            <header class="header flex-item width-size radius-border">
                <div class="title">
                    <h4 class="custom">Custom Shows</h4>
                </div>
                <div class="title-buttons direction-col">
                    <button class="help-button" type="button" id="help_btn" name="help_btn" value="help"><h3>?</h3></button>
                    <button class="exit-button" type="button" id="exit_btn" name="exit_btn" value="exit"><h3>X</h3></button>
                </div>
            </header>
            <div class="middle-container flex-item direction-col width-size">
                <div class="inner-container flex-item conatiner-height">
                    <div class="custom-shows">
                        <small class="shows">C<u accesskey="u">u</u>stom shows:</small>
                        <textarea class="text-box width-size conatiner-height" rows="5" cols="50" name="description"></textarea>
                    </div>
                    <div class="buttons flex-item direction-col flex-last">
                        <button type="buttton" class=" btn new-btn" id="new_button" name="new_button" value="new" accesskey="n"><small><u>N</u>ew...</small></button>
                        <button type="buttton" class="btn" value="edit" id="edit_button" name="edit_button" disabled accesskey="e"><small><u>E</u>dit...</small></button>
                        <button type="buttton" class="btn" value="remove" id="remove_button" name="remove_button" disabled accesskey="r"><small><u>R</u>emove...</small></button>
                        <button type="buttton" class="btn" value="copy" id="copy_button" name="copy_button" disabled accesskey="y"><small>Cop<u>y</u></small></button>
                    </div>
                </div>
                <footer class="footer flex-item">
                    <div class="closebtn-div flex-item direction-col flex-last">
                        <button type="buttton" class=" btn close-btn" id="close_button" name="close_button" value="close" accesskey="c"><small><u>C</u>lose</small></button>
                    </div>
                    <div class="showbtn-div flex-item direction-col flex-last">
                        <button type="buttton" class="btn show-btn" value="show" id="show_button" name="show_button" disabled accesskey="s"><small><u>S</u>how</small></button>
                    </div>
                </footer>
            </div>
        </div>
    </div>
</body>

</html>
