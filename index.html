<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Assignment</title>
    <link rel="stylesheet" href="assignment.css">
</head>

<body>
    <div class="main-body">
        <div class="outer-container radius-border">
            <header class="header flex-item width-size radius-border">
                <div class="title">
                    <h2>Custom shows</h2>
                </div>
                <div class="title-buttons direction-col">
                    <button class="help-button" type="button" id="help_btn" name="help_btn" value="help">?</button>
                    <button class="exit-button" type="button" id="exit_btn" name="exit_btn" value="exit">X</button>
                </div>
            </header>
            <div class="middle-container flex-item direction-col width-size">
                <div class="inner-container flex-item conatiner-height">
                    <div class="custom-shows">
                        <h3>C<span class="underlined" accesskey="u">u</span>stom Shows:</h3>
                        <textarea class="text-box width-size conatiner-height" rows="5" cols="50"
                            name="description"></textarea>
                    </div>
                    <div class="buttons flex-item direction-col flex-last">
                        <button type="buttton" class=" btn new-btn" id="new_button" name="new_button" value="new"
                            accesskey="n"><span class="underlined">N</span>ew</button>
                        <button type="buttton" class="btn" value="edit" id="edit_button" name="edit_button" disabled
                            accesskey="e"><span class="underlined">E</span>dit</button>
                        <button type="buttton" class="btn" value="remove" id="remove_button" name="remove_button"
                            disabled accesskey="r"><span class="underlined">R</span>emove</button>
                        <button type="buttton" class="btn" value="copy" id="copy_button" name="copy_button" disabled
                            accesskey="y">Cop<span class="underlined">y</span></button>
                    </div>
                </div>
                <footer class="footer flex-item">
                    <div class="closebtn-div flex-item direction-col flex-last">
                        <button type="buttton" class=" btn close-btn" id="close_button" name="close_button"
                            value="close" accesskey="c"><span class="underlined">C</span>lose</button>
                    </div>
                    <div class="showbtn-div flex-item direction-col flex-last">
                        <button type="buttton" class="btn show-btn" value="show" id="show_button" name="show_button"
                            disabled accesskey="s"><span class="underlined">S</span>how</button>
                    </div>
                </footer>
            </div>
        </div>
    </div>
</body>

</html>
